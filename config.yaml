receivers:
  otlp:
    protocols:
      grpc:
      http:

  # The hostmetrics receiver is required to get correct infrastructure metrics in Datadog.
  # hostmetrics:
  #   collection_interval: 10s
  #   scrapers:
  #     paging:
  #       metrics:
  #         system.paging.utilization:
  #           enabled: true
  #     cpu:
  #       metrics:
  #         system.cpu.utilization:
  #           enabled: true
  #     disk:
  #     filesystem:
  #       metrics:
  #         system.filesystem.utilization:
  #           enabled: true
  #     load:
  #     memory:
  #     network:
  #     processes:

  # The prometheus receiver scrapes metrics needed for the OpenTelemetry Collector Dashboard.
  # prometheus:
  #   config:
  #     scrape_configs:
  #     - job_name: 'otelcol'
  #       scrape_interval: 10s
  #       static_configs:
  #       - targets: ['0.0.0.0:8888']

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s

exporters:
  datadog:
    api:
      site: us5.datadoghq.com
      key: ${env:DD_API_KEY}

  debug:
    verbosity: detailed

  logging:

  otlp/jaeger:
    endpoint: jaeger.railway.internal:4317
    tls:
      insecure: true

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/jaeger, debug, datadog]
    metrics:
      receivers: [hostmetrics, otlp]
      processors: [batch]
      exporters: [logging, debug, datadog]
    logs:
      receivers: [otlp]
      exporters: [datadog]